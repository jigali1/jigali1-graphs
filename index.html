<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Графики</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="left-menu">
			<p>Выберите функцию:</p>
			<select name="funcName" id="func-name">
				<option value="1">ax + b</option>
				<option value="2">ax^2 + bx + c</option>
				<option value="3">a/x + b</option>
				<option value="4">a * b^x + c</option>
				<option value="5">a * sin(b * x) + c</option>
			</select>
			<br>
			<br>
			<hr>
			<p>Задайте параметры функции:</p>
			<label >a = <input type="number" value="1" id="a"></label> <br>
			<label >b = <input type="number" value="1" id="b"></label> <br>
			<label >c = <input type="number" value="1" id="c"></label> <br>
			<hr>
			<button id="draw" onclick="setGraph()">НАРИСОВАТЬ</button>
			<button onclick="reset()">ОЧИСТИТЬ</button>	
			<hr>
			<div>
					x = <span id="spanX"></span>
					<br>
					y = <span id="spanY"></span>
			</div>	
		</div>
	
		<div>
			<div class="range">
				<p>МАСШТАБ</p>
				<input id ="range" type="range" min="15" max="116" step="1" value="50%"> 
			</div>
				<canvas id="canvas" width="800" height="800" style="border: 6px solid black"></canvas>
		</div>

	</div>
	<hr>
	<footer>© Илья Орешкин 2020</footer>


	<script src="graph.js"></script>
	<!--script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script-->
</body>
</html>
